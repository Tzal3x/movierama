            align-items: center;
        }

        h3 {
            margin: 5px 0;
        }

        input[type="text"],
        input[type="password"] {
            margin: 5px 0;
            padding: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>

</html>
